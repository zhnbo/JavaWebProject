<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- BootstrapTable -->
    <link href="bootstraptable/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>

    <table id="outer">

    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination " id="pageUl">
            <li id="previousPage" class="disabled">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li id="nextPage" class="disabled">
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- JQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src=js/bootstrap.min.js></script>
    <!-- BootstrapTable -->
    <script src="bootstraptable/bootstrap-table.min.js"></script>
    <script>
        var $next = $("#nextPage");
        var $previous = $("#previousPage")
        $.ajax({
            url: "totalPage",
            type: "POST",
            success: function (data) {
                for (var i = 1; i <= data; i++) {
                    $next.before("<li><a href='page?id=" + i +"'>" + i + "</a></li>");
                }
            }
        });
        $("#outer").bootstrapTable({
            url: "download",
            method: "get",
            columns: [{
                field: 'id',
                title: 'ID'
            }, {
                field: 'file',
                title: 'File'
            }]
        });

    </script>
</body>
</html>
